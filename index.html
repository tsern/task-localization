<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Task4</title>
        <link rel="stylesheet" href="style.css">
    </head>
	<body>
		<div id="languages">
			<label>
				<input type="radio" name="lang" onclick="applyLanguage('ua')" class="lang-ua">UA
			</label>
			<label>
				<input type="radio" name="lang" onclick="applyLanguage('ru')" class="lang-ru">RU
			</label>
			<label>
				<input type="radio" name="lang" onclick="applyLanguage('eng')" class="lang-eng">ENG
			</label>
		</div>
		
		<div id="welcome-message">
			<span class="lang lang-ua">Привіт</span>
			<span class="lang lang-ru">Привет</span>
			<span class="lang lang-eng">Hello</span>, username!
			<span class="lang lang-ua">Раді тебе бачити!</span>
		</div>
		
		<button id="save">
			<span class="lang lang-ua">Зберегти</span>
			<span class="lang lang-ru">Сохранить</span>
			<span class="lang lang-eng">Save</span>
		</button>
		
		<script src="script.js"></script>
    </body>
</html>
